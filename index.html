<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>
   <div class="container">
      <h1>Form Validation</h1>
      <form id="registration_form">
         <div>
            <input type="text" id="form_fname" placeholder="First Name" name="" required="">
            <span class="error_form" id="fname_error_message"></span>
            <!-- <label>
               First Name
            </label> -->
         </div>
         <div>
            <input type="email" id="form_email" placeholder="Email id" name="" required="">
            <span class="error_form" id="email_error_message"></span>
            <!-- <label>Email id</label> -->
         </div>
         <div>
            <input type="password" id="form_password" placeholder="Password" name="" required="">
            <i id="toggle_pwd" class="fa fa-fw fa-eye field_icon"></i>
            <span class="error_form" id="password_error_message"></span>
            <!-- <label>Password</label> -->
         </div>
         <div>
            <input type="password" id="form_retype_password" placeholder="Re-Enter Password" name="" required="">
            <i id="toggle_pwd1" class="fa fa-fw fa-eye field_icon"></i>
            <span class="error_form" id="retype_password_error_message"></span>
            <!-- <label>Re-Enter Password</label> -->

         </div>
         <input type="submit" value="Submit" name="">
      </form>
   </div>
   <script src="script.js"></script>
</body>

</html>
